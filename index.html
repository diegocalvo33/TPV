		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- Fullpage JS -->
		<script src="fullpage.js"></script>
		<!-- <script src="examples.js"></script> -->
		<script>
			var myFullpage = new fullpage( "#fullpage", {

				anchors: [ "firstPage", "secondPage", "3rdPage", "4thpage", "lastPage" ],
				menu: "#menu",
				lazyLoad: true
			} );

			function changeMethod( method )
			{
				if ( method == "off" )
				{
					document.getElementById( "search-SKU-table" ).removeAttribute( "style" ); 
					$( "#change-method-on" ).show();
					$( "#change-method-off" ).hide();
					$( "#add_by_SKU_quantity_div" ).show();
					$( "#add_by_SKU_discount_div" ).show();
					$( "#add_by_SKU_search_button" ).hide();
				}else
				{
					document.getElementById( "search-SKU-table" ).style = "margin: 0 auto; width: 80%;";
					$( "#change-method-on" ).hide();
					$( "#change-method-off" ).show();
					$( "#add_by_SKU_quantity_div" ).hide();
					$( "#add_by_SKU_discount_div" ).hide();
					$( "#add_by_SKU_search_button" ).show();		
				}
			}

			function sort()
			{
				if ( $( "#discount_td" ).is( ":hidden" ) )
				{
					$( "#discount_td" ).show();
					$( "#price_td" ).hide();
				}else
				{
					$( "#discount_td" ).hide();
					$( "#price_td" ).show();
				}
			}

			function changeTypeOfDiscount( type )
			{
				if ( type == "usd" )
				{
					$( "#change-type-of-discount-percent" ).show();
					$( "#change-type-of-discount-usd" ).hide();
				}else
				{
					$( "#change-type-of-discount-percent" ).hide();
					$( "#change-type-of-discount-usd" ).show();		
				}
			}
		</script>
